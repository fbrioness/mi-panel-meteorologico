<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteorología</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="panel">
        <img src="https://dga.mop.gob.cl/common/images/dga.jpg" alt="Logo DGA" class="logo-dga">
        <!-- Iframe de Windy a la izquierda -->
        <iframe class="windy-iframe" width="1100" height="1030" src="https://embed.windy.com/embed2.html?lat=-36.668&lon=-70.664&detailLat=-33.440&detailLon=-70.650&width=1100&height=1030&zoom=5&level=surface&overlay=rain&product=ecmwf&menu=&message=&marker=true&calendar=24&pressure=true&type=map&location=coordinates&detail=true&metricWind=km%2Fh&metricTemp=%C2%B0C&radarRange=-1" frameborder="0"></iframe>
        
        <!-- Contenedor para los iframes de la derecha -->
        <div class="right-iframes">
            <!-- Iframe superior derecho -->
            <iframe class="top-right-iframe" src="https://rudo.video/live/chvn" style="width: 820px; height: 463px" allowscriptaccess="always" scrolling="no"></iframe>
            
            <!-- Iframe inferior derecho -->
            <iframe class="bottom-right-iframe" src="https://embed.windy.com/embed2.html?lat=-34.262&lon=-69.697&detailLat=-33.440&detailLon=-70.650&width=1100&height=1030&zoom=7&level=surface&overlay=rain&product=ecmwf&menu=&message=&marker=true&calendar=now&pressure=true&type=map&location=coordinates&detail=true&metricWind=km%2Fh&metricTemp=%C2%B0C&radarRange=-1"></iframe>
        </div>
    </div>
    <script>
        // Tiempo de actualización en milisegundos, 15 minutos serían 900000 milisegundos
        const refreshTime = 100000; 
    
        setInterval(function() {
            const iframe = document.getElementById('windy-iframe');
            iframe.src = iframe.src;
        }, refreshTime);
    </script>    
</body>
</html>
